plugins {
    id 'application'
}

group 'com.gs.swing.table'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}


application {
    mainClass = 'com.gs.swing.table.Dialog1'
}

